name: Deploy blog

on:
  push:
    branches:
      - master

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.2
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Build Blog
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: pnpm run docs:build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: blog
          FOLDER: src/.vuepress/dist

  deploy-server:
    runs-on: ubuntu-latest
    needs: deploy-gh-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: blog
          fetch-depth: 0

      - name: Configuration environment
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.GIT_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan yanggl.cn >> ~/.ssh/known_hosts
          git config --global user.name 'yaien6530'
          git config --global user.email 'yaien_6530@163.com'

      - name: Deploy
        run: |
          ssh git@yanggl.cn "git config --global --add safe.directory /www/wwwroot/blog"
          git push -f git@yanggl.cn:/www/wwwroot/blog blog
          ssh git@yanggl.cn "cd /www/wwwroot/blog && git reset --hard HEAD"

      - name: Copy to dist
        run: |
          ssh git@yanggl.cn "rsync -avz --delete /www/wwwroot/blog/ /usr/local/html/dist/"
